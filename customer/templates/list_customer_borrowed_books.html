{% extends "base.html" %}
{% load django_tables2 %}
{% load django_bootstrap5 %}

{% block content %}
{% if filter %}
    <form action="" method="get" class="form form-inline">
        {% bootstrap_form filter.form layout='inline' %}
        {% bootstrap_button 'filter' %}
        <a class="btn ml-auto mr-2" href="{% url 'list_customer_borrowed_books' %}"> Clear All </a>
    </form>
{% endif %}

{% render_table table %}
{% endblock content %}
