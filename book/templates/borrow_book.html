{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
    <div class="alert alert-danger">
        <ul class="mb-0">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ borrow_book_form | crispy }}
    <input type="submit" value="Borrow Book">
</form>
{% endblock content %}
